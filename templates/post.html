<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} | Wesley Hoy</title>
    <meta name="description" content="Post: {{ title }}"/>
    {%  else %}
    <title></title>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='posts.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&amp;display=swap" rel="stylesheet">

</head>
<body>
    <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('projects') }}">Projects</a></li>
        <li style="float:right;"><a id = "right" href="mailto:hoywesley@gmail.com">Contact</a></li>
    </ul>
    <hr class = "rounded">
    <div id = "post">
        {% if content %}
        <p>{{ content|markdown }}</p>
        {%  else %}
        <h1>Error: No Content Provided</h1>
        {% endif %}
    </div>

</body>
</html>
